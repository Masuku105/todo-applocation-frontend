<h1>Todo</h1>
<div class="alert alert-danger" *ngIf="todoForm.dirty && todoForm.invalid">Enter valid values</div>
<div class="alert alert-danger" *ngIf="todoForm.dirty && description.invalid">Enter discriprtion</div>
<div class="alert alert-danger" *ngIf="todoForm.dirty && targetDate.invalid">Enter target date</div>
<div class="contianer">
  <form (ngSubmit)="!todoForm.invalid && saveTodo()" #todoForm="ngForm">
    <fieldset class="form-group">
      <label>Description</label>
      <input class="form-control" [(ngModel)]="todo.description" type="text" name="description" required="required" #description="ngModel">
    </fieldset>

    <fieldset class="form-group">
      <label>Target Date</label>
      <input class="form-control" [ngModel]="todo.targetDate | date:'yyyy-MM-dd' "
        (ngModelChange)="todo.targetDate = $event" type="date" name="targetDate" required="required" #targetDate="ngModel">
    </fieldset>

    <button type="submit" class="btn btn-success">Save</button>
  </form>
</div>
